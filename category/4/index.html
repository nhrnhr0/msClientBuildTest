יתן מה שיוצר לנו את בד ה\\\"ספנדקס\\\".   \\r\\n                \\r\\nבשווקים תוכלו למצוא חולצה עשויה 100% כותנה (טריקו) או לחילופין חולצה עשויה 100% פוליאסטר כמו דריפיט, ישנם גם חולצות העשיות משילוב החומרים כגון חולצת פולו העשויה 65% פוליאסטר ו35% כותנה. על כלל חולצות אלה ניתן להדפיס במגוון שיטות הטובה מבניהם היא הדפסת משי.  \\r\\n      \\r\\nחשוב להקפיד לבחור נכון בהרכב הבד לפי שימושכם בחולצה, לדוגמא חולצת דריפיט אסורה לשימוש אצל חברות גז עקב השימוש בפוליאסטר מה שהופך אותו למייצר חשמל סטטי מעולה אך מסוכן ואסור לשימוש  כשמדובר בתיקוני גז.  \\r\\n    \\r\\nלפיכך הרכב הבד הטוב ביותר הוא הבד המתאים עבורכם, כולם טובים ולכל אחד יתרונות וחסרונות ולכן לפני הקנייה מומלץ להיעזר ולהתייעץ עם איש מקצוע על מנת להבין את הצורך בחולצה ולבחור בדגם הנכון והמתאים ביותר. \\r\\n\\r\\nלא התעצלנו והגענו עד סיגל דרי עובדת מכבסה בדרום הארץ לשאול אותה איך היא ממליצה לכבס את החולצות על מנת שיישארו טובות לאורך זמן \\r\\n\\r\\n\\\" מניסיוני האישי יש הרבה מידע מטעה ברשת ואצל אנשים על איך לכבס נכון את הבגדים, ההמלצה שלי היא חלקו את הכביסה לשלוש קבוצות צבע \\r\\n* בגדים לבנים ניתן לכבס עד 70 מעלות  \\r\\n* בגדים צבעוניים בהירים (צהוב, ורוד, תכלת) מומלץ לכבס בטמפרטורה של 60 - 50 מעלות\\r\\n* בגדים צבעוניים כהים ( כחול כהה, ירוק זית, שחור)   בטמפרטורה של 50 מעלות, תלוי במידת הלכלוך. \\r\\n* חולצות מודפסות מומלץ להפוך את החולצה לפני הכביסה לשימור נכון של ההדפס\\r\\n\\r\\nעוד טיפ קטן הוא לקרוא על תווית החולצה את הוראות הייצרן לשימוש בכביסה\\\"\",\"is_public\":true,\"first_image\":{\"id\":27,\"title\":\"חולצת טריקו 140 גרם שרוול קצר\",\"cimage\":\"v1635672280\u002Fsite\u002Fproducts\u002F%D7%97%D7%95%D7%9C%D7%A6%D7%AA_%D7%98%D7%A8%D7%99%D7%A7%D7%95_%D7%A9_eCcfOKX_YbTKIuD_Z2vtVmt_1IIPpTh.png\"}}"}</script>
